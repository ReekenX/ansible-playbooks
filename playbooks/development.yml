---
#  Install generic development packages

- hosts: all
  tasks:
  - name: Install generic development software
    apt:
      update_cache: yes
      pkg:
        - git
        - tree
        - curl
        - ripgrep
        - neovim

  - name: Copy Bash aliases
    ansible.builtin.copy:
      src: ../private/files/.bash_aliases
      dest: ~/.bash_aliases
