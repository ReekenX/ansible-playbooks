---
# Setup dotfiles

- hosts: linux
  tasks:
    - name: Install GIT
      apt:
        update_cache: yes
        pkg:
          - git

- hosts: all
  tasks:
    - name: Remove previous dotfiles
      file:
        path: .git
        state: absent

    - name: Install repository
      shell: |
        git clone --bare --depth 1 https://github.com/ReekenX/dotfiles.git ~/.git
        git config core.bare false
        git checkout -f

    - name: Install VIM Plugins
      shell: "vim -c :PlugInstall -c :q -c :q"
