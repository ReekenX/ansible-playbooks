#  Install development software
---

- name: Install development software
  sudo: true
  apt: pkg={{ item }} state=latest update_cache=true
  with_items:
    - elinks
    - git
    - htop
    - iftop
    - iotop
    - nmap
    - ntp
    - tree
    - sl
    - whois
    - bc
    - vim
    - openssh-server
    - zsh
    - mc
    - tmux
    - ruby
    - ruby-dev
    - python-software-properties
    - software-properties-common
    - postfix
    - silversearcher-ag
    - vim-nox
    - tig
    - xclip
    - git-extras
    - filezilla
    - mpv
    - entr
    - clipit
    - python-pylibmc
    - libmemcached-dev
    - redis-tools
    - mysql-client
    - libmysqlclient-dev
    - python-pip
    - meld
    - libsqlite3-dev
    - g++
    - nautilus-dropbox
    - libpq-dev
    - fabric
    - sqlite3
    - jq
    - python-virtualenv
    - exuberant-ctags
    - pylint
    - pep8
    - libsqlite3-dev

- name: Install git-up
  sudo: true
  shell: gem install git-up

- name: Install compass
  sudo: true
  shell: gem install compass

- name: Install tmuxinator
  sudo: true
  shell: gem install tmuxinator

- name: Install GEMs installer
  sudo: true
  shell: gem install bundle

- name: Install livereload
  sudo: true
  shell: pip install livereload

- name: Install fabric
  sudo: true
  shell: pip install fabric


